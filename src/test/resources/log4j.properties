#===================================================
log4j.rootLogger              = debug, CONSOLE

log4j.logger.MEMORY           = debug, CONSOLE
log4j.additivity.MEMORY       = false

#===================================================

##################################
# CONSOLE
#
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{MM-dd HH:mm:ss,SSS} %-5p [%8.8t] %-60m @%c{2}\n

##################################
# APPLICATION
#


# Apache
log4j.logger.org.apache.commons.digester=ERROR
log4j.logger.org.apache.commons.beanutils.converters=ERROR
log4j.logger.org.apache.http.wire=INFO
log4j.logger.org.apache.http.headers=INFO

# Spring framework
log4j.logger.org.springframework.cache=DEBUG
log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.web=debug
log4j.logger.org.springframework.orm=INFO
log4j.logger.org.springframework.transaction=INFO
log4j.logger.org.springframework.security=DEBUG

# Application
log4j.logger.com.github.rtmax0.redisq=DEBUG
